<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page Hotel BT | Welcome</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1> <a href="index.html">HBT</a></h1>
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="about.html">About</a></li>
                    <li> <a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

    </header>
    <section id="contact-form">
        <div class="container">
            <h1 class="l-heading">
                <span class="text-primary">
                    Contact
                </span>
                Us
            </h1>
            <p class="py-1">Please fill out the form below to contact</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label> <br>
                    <input type="text" name="name" id="name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label> <br>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-group">
                    <label for="message">Message</label> <br>
                    <textarea name="message" id="message" rows="6"></textarea>
                </div>
                <button type="submit" class="btn"> Submit </button>

            </form>
        </div>

    </section>
    <section id="contact-info">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>
                    wandalenweg 30 Hamburg
                </p>

            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>
                    040 (222-333)
                </p>

            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Eamil Address</h3>
                <p>info@bt-hotel.com</p>
            </div>

        </div>

    </section>


    <div class="clr"></div>
    <footer id="main-footer">
        <p> Hotel BT &copy; 2020 , All Right reserved</p>
    </footer>
</body>

</html>
